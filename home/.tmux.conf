set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

set -g prefix C-a
unbind C-b
bind C-a send-prefix

bind-key "'" choose-window
bind-key '"' choose-session

bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

set -g history-limit 10000
set -g mouse on

# Move between windows with shift
bind -n S-Left  previous-window
bind -n S-Right next-window

# Bring back clear screen under tmux prefix
bind C-l send-keys 'C-l'

bind c new-window -c "#{pane_current_path}"\; command-prompt "rename-window '%%'"
bind C new-window -c "#{pane_current_path}"
bind S new-session \; command-prompt "rename-session '%%'"
bind , command-prompt "rename-window '%%'"
bind < command-prompt "rename-session '%%'"

setw -g automatic-rename off

# ----------------------
# Status Bar
# -----------------------
#
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-keys vi

set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
#set -g status-attr dim
set -g status-left ''
set -g status-right 'Batt: #{battery_icon} #{battery_percentage} #{battery_remain} #[fg=brightblue,bg=colour235]#(curl icanhazip.com) #[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 80
set -g status-left-length 20

setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# The messages {
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm,fullscreen'

set -g @resurrect-strategy-vim 'session'

# Tmux plugins {

set -g @plugin 'tmux-plugins/tmux-resurrect' # Tmux resurrect even on system restart
set -g @plugin 'tmux-plugins/tmux-battery' # Display battery status
set -g @plugin 'tmux-plugins/tmux-sensible' # opciones para tmux.conf mas sencillos
set -g @plugin 'tmux-plugins/tmux-yank' # yank para copiar texto
set -g @plugin 'tmux-plugins/tmux-continuum' # Saves the sessions every 15 mins
set -g @plugin 'tmux-plugins/tmux-sessionist' # leader + s to show sessions
#set -g @plugin 'christoomey/vim-tmux-navigator'

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="children=(); i=0; pids=( $(ps -o pid= -t '#{pane_tty}') ); \
while read -r c p; do [[ -n c && c -ne p && p -ne 0 ]] && children[p]+=\" $\{c\}\"; done <<< \"$(ps -Ao pid=,ppid=)\"; \
while (( $\{#pids[@]\} > i )); do pid=$\{pids[i++]\}; pids+=( $\{children[pid]-\} ); done; \
ps -o state=,comm= -p \"$\{pids[@]\}\" | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

run '~/.tmux/plugins/tpm/tpm'

